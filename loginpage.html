<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
         <h1 class="heading"><span>𝐿𝑜𝑔𝒾𝓃 𝐹𝑜𝓇𝓂</span></h1>
      <form action="post">
        <div class="input-field">
          <input type="text" name="Email" for="Email" required>
          <label for="Email">Email or Username</label>
        </div>
<div class="input-field">
          <input type="password" name="password"  for="Password" required>
          <label for="password">Password</label>
        </div>
      </form>   
<div class="button">
<input type="submit" value="submit" class="submit">
        </div>
      <!-- authenticated login -->
<div class="auth">Or login with</div>

<div class="links">
         <div class="facebook">
          <i class="fab fa-facebook-square"><span><a href="#"> Facebook</a></span></i>
        </div>

<div class="google">
          <i class="fab fa-google-plus-square"><span ><a href="#">Google</a></span></i>
        </div>
</div>

<div class="signup">
        Not a member? <a href="#Signup">Sign up now</a>
      </div>
</div>


  </body>
</html>
